<app-navbar></app-navbar>
 <div >
        <div class="container mt-5">
            <div class="p-4 mx-auto" style="max-width: 900px;">
                <h4 class="blanco">Mi perfil</h4>
                <p class="mb-4 blanco">Administra y actualiza tu informaci칩n personal de forma sencilla.</p>

                <div class="card shadow p-4">
                    <form (ngSubmit)="guardarCambios()" #perfilForm="ngForm" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellidos" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="correo" class="form-label">Correo electr칩nico</label>
                                <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="email" disabled>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="celular" class="form-label">Celular</label>
                                <input type="tel" class="form-control" id="celular" name="celular" [(ngModel)]="telefono">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Nueva contrase침a</label>
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="contrasena" minlength="6">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="confirmpassword" class="form-label">Confirmar contrase침a</label>
                                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" [(ngModel)]="confirmarContrasena" minlength="6">
                            </div>
                        </div>

                        <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
                        <div *ngIf="successMsg" class="alert alert-success">{{ successMsg }}</div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-danger" [disabled]="cargando">Guardar cambios</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
  <app-footer></app-footer>
